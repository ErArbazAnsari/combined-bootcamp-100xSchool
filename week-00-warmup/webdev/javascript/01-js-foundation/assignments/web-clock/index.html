<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clock App</title>

        <style>
            body {
                background: #0e0e0e;
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                font-family: monospace;
                letter-spacing: 2px;
            }

            .container {
                text-align: center;
            }

            h1 {
                margin-bottom: 8px;
            }

            h2 {
                margin-top: 16px;
                font-size: 1.2rem;
                opacity: 0.9;
            }

            button {
                margin-top: 12px;
                padding: 8px 16px;
                font-size: 1rem;
                cursor: pointer;
                border-radius: 6px;
                border: none;
            }

            button:hover {
                opacity: 0.9;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1 id="clock"></h1>

            <button id="counter-btn">Start Counter</button>
            <h2 id="counter">00:00:00.00</h2>
        </div>

        <script>
            /* ---------------- CLOCK ---------------- */
            const clockEl = document.getElementById("clock");

            function updateClock() {
                const now = new Date();
                clockEl.innerText = `${now.toLocaleTimeString()}\n${now.toDateString()}`;
            }

            updateClock();
            setInterval(updateClock, 1000);

            /* ---------------- COUNTER ---------------- */
            const counterEl = document.getElementById("counter");
            const btn = document.getElementById("counter-btn");

            let counterInterval = null;
            let startTime = null;

            function formatTime(ms) {
                const milli = Math.floor((ms % 1000) / 10); // 2 digits
                const totalSeconds = Math.floor(ms / 1000);
                const seconds = totalSeconds % 60;
                const minutes = Math.floor(totalSeconds / 60) % 60;
                const hours = Math.floor(totalSeconds / 3600);

                return (
                    `${String(hours).padStart(2, "0")}:` +
                    `${String(minutes).padStart(2, "0")}:` +
                    `${String(seconds).padStart(2, "0")}.` +
                    `${String(milli).padStart(2, "0")}`
                );
            }

            btn.addEventListener("click", () => {
                if (counterInterval) {
                    clearInterval(counterInterval);
                    counterInterval = null;
                    btn.innerText = "Start Counter";
                    return;
                }

                startTime = Date.now();
                btn.innerText = "Stop Counter";

                counterInterval = setInterval(() => {
                    const elapsed = Date.now() - startTime;
                    counterEl.innerText = formatTime(elapsed);
                }, 50);
            });
        </script>
    </body>
</html>
